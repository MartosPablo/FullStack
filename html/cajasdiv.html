<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/cajasdiv.css">
</head>
<body>
    <h1>Flex items</h1>
    <div class="flex-container-1">
        <div style="order: 3">1</div>
        <div style="order: 2">2</div>
        <div style="order: 4">3</div>
        <div style="order: 1">4</div>
        <div style="order: 5">5</div>
        <div style="order: 8">6</div>
        <div style="order: 6">7</div>
        <div style="order: 7">8</div>
        </div>
        <h1>Flex grow</h1>
    <div class="flex-container-2">
        <div style="flex-grow: 1">1</div>
        <div style="flex-grow: 6">2</div>
        <div style="flex-grow: 1">4</div>
        </div>
        <h1>Flex shrink</h1>
    <div class="flex-container-3">
        <div style="flex-shrink: 2">1</div>
        <div style="flex-shrink: 1">2</div>
        <div style="flex-shrink: 0">3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <h1>flex-basis</h1>
    <div class="flex-container-4">
        <div style="flex-basis: 250px">1</div>
        <div>2</div>
        <div style="flex-basis:500px">3</div>
        <div>4</div>
        <div style="flex-basis:150px">5</div>
        <div>6</div>
        <div>7</div>
    </div> <br>
    <h1>aling self</h1>
    <div class="flex-container-5">
            <div style="align-self:flex-end">1</div>
            <div style="align-self:center">2</div>
            <div style="align-self:flex-start">3</div>
            <div style="align-self:stretch">4</div>
            <div style="align-self:baseline">5</div>
    </div>
    
</body>
</html>
