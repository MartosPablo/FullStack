<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion y comprovacion</title>
    <script src="../JavaScript/conversion.js"></script>
</head>
<body>
    <h1>Conversion y comprovacion de tipos</h1>
    <h2>Conversion</h2>
    <script>
        // suma
        let a = 2 + 3;
        document.write(a)
        document.write("<br>")
        // resta 
        const b = 2 - 3; 
        document.write(b)
        document.write("<br>")
        // multiplicación
        const c = 2 * 3;
        document.write(c)
        document.write("<br>")
        // división
        const d = 2 / 3;
        document.write(d)
        document.write("<br>")
        // módulo
        const e = 2 % 3;
        document.write(e)
        document.write("<br>")
        // incremento posterior
        document.write("<p> A++ </p>")
        document.write(a++)
        document.write("<br>")
        // incremento anterior
        ++a;

        document.write("<br>")
        // decremento posterior
        a--;

        document.write("<br>")
        // decremento anterior
        --a;
        const x1 = 4;
        document.write("<br>")
        // y1 = 5; x1 = 5 (primero incrementa y luego asigna)
        //const y1 = ++x1;
        const x2 = 4;

        document.write("<br>")
        // y2 = 4; x2 = 5 (primero asigna y luego incrementa)
        const y2 = x2++;
    </script>

    
</body>
</html>
